<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for ordering!</title>

    <!--USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel = "stylesheet" href ="style.css">

    <!--send get request to server for ./products.js-->
    <script src="./products.js"></script>
</head>
    <body class="invoice-body">
    
        <!--Web Head-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">Wang's Pokestore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Products
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="./products_display.html">Pokeballs</a>
                            <a class="dropdown-item" href="./potion.html">Potions</a>
                            <a class="dropdown-item" href="./stone.html">Stones</a>
                        </div>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="./invoice.html" id = "cartText">View Cart</a>
                    <div id="loginPlaceholder">
                        <a class="nav-item nav-link" href="./login.html" id="signInLink">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
        
    
        <div class="container offset-container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="WelcomeDiv" class="text-right">
                        <!-- Content of WelcomeDiv goes here -->
                    </div>
                </div>
                
            </div>
        </div>
        <!--Create the table with a dark thred-->
        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <!--Define headers-->
                        <th>Image</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Extended Price</th>
                    </tr>
                </thead>
                <tbody id="invoiceTable">
                    <!-- Product rows will be added dynamically using JavaScript -->
                </tbody>
                <!--in the footer, subtotal, tax, shipping, and total will always be on bottom-->
                <tfoot>
                    <tr>
                        <td colspan="4">Sub-total</td>
                        <td id="subtotal_cell">$0.00</td>
                    </tr>
                    <tr>
                        <td colspan="4">Tax @ 5.75%</td>
                        <td id="tax_cell">$0.00</td>
                    </tr>
                    <tr>
                        <td colspan="4">Shipping</td>
                        <td id="shipping_cell">$0.00</td>
                    </tr>
                    <tr>
                        <td colspan="4"><strong>Total</strong></td>
                        <td id="total_cell"><strong>$0.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
            
        
        <!--This is to trigger a popover-->
        <script>
            $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
            });
          </script>
    
    <!--This one goes back to the store and has hidden variables to store the order username and fullname-->
    <div class="container mt-4 d-flex justify-content-center">
    
        <!--This one completes the purchase form with the order and the username-->
        <form id="completePurchaseForm" action="/complete_purchase" method="post">
            <input type="hidden" name="order" id="orderInputComplete">
            <input type="hidden" name="username" id="usernameLogout">
            <button type="submit" class="btn btn-primary btn-lg">Complete Purchase</button>
        </form>
    </div>
    
    
    </body>
    
    <script src="invoice.js" type="module"></script>
    </html>
